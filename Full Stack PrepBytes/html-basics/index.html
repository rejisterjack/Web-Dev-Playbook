<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML Basics</title>
  </head>
  <body>
    <ul type="circle">
      <li>one</li>
      <li>tow</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ul>
    <ol type="i" start="3" reversed>
      <li>one</li>
      <li>tow</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ol>

    <hr />

    <table border="1px" align="center" cellPadding="5px" cellSpacing="10px">
      <thead>
        <th></th>
        <th colspan="3">title</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">zero</td>
          <td>one</td>
          <td>two</td>
          <td>three</td>
        </tr>
        <tr>
          <td>one</td>
          <td>two</td>
          <td>three</td>
        </tr>
        <tr>
          <td>zero</td>
          <td>one</td>
          <td>two</td>
          <td>three</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
