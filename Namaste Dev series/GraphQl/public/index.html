<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GraphQL Explorer</h1>
            <p>A simple interface to explore the book and author GraphQL API</p>
        </header>
        
        <div class="query-container">
            <div class="query-editor">
                <h2>Query Editor</h2>
                <select id="query-selector">
                    <option value="allAuthors">Get All Authors</option>
                    <option value="allBooks">Get All Books</option>
                    <option value="authorWithBooks">Get Author with their Books</option>
                    <option value="bookWithAuthor">Get Book with its Author</option>
                    <option value="addAuthor">Add New Author</option>
                    <option value="addBook">Add New Book</option>
                </select>
                
                <div id="variables-container" class="hidden">
                    <!-- Dynamic variables will be inserted here -->
                </div>

                <pre id="query-preview" class="code-block">
# Select a query from the dropdown above
                </pre>
                
                <button id="run-query">Run Query</button>
            </div>
            
            <div class="results">
                <h2>Results</h2>
                <pre id="results-container" class="code-block">
// Results will appear here
                </pre>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
