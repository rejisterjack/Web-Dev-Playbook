id: 3de5f65d-2e1d-4d04-bd90-dd81e314549d
name: Get User By ID Request
request:
  url:
    raw: '{{baseUrl}}/users/{{userId}}'
    host:
      - '{{baseUrl}}'
    path:
      - users
      - '{{userId}}'
  method: get
  headers: []
  body:
    mode: none
events:
  - listen: test
    script:
      type: javascript
      exec:
        - pq.test('Status code is 200', function () {
        - '    pq.response.to.have.status(200);'
        - '});'
        - ''
        - pq.test('Response has correct id', function () {
        - '    const jsonData = pq.response.json();'
        - '    pq.expect(jsonData.id).to.eql(pq.variables.get(''userId''));'
        - '});'
      src: ''
      packages: []
type: request
