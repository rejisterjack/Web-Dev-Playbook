id: c817c61b-7cbb-4191-bd0c-6c0b625d435a
name: Create User (Setup)
request:
  url:
    raw: '{{baseUrl}}/users'
    host:
      - '{{baseUrl}}'
    path:
      - users
  method: post
  headers:
    - key: Content-Type
      value: application/json
  body:
    mode: raw
    modeOfBody: JSON
    raw: |-
      {
        "email": "testuser_update@example.com",
        "name": "Test User Update"
      }
events:
  - listen: test
    script:
      type: javascript
      exec:
        - pq.test('Status code is 201', function () {
        - '    pq.response.to.have.status(201);'
        - '});'
        - ''
        - pq.test('Extract User ID', function () {
        - '    const jsonData = pq.response.json();'
        - '    pq.variables.set(''userId'', jsonData.id);'
        - '});'
      src: ''
      packages: []
type: request
