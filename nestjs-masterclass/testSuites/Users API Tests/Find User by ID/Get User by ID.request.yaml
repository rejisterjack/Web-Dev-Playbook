id: 45a438b9-5316-4a3a-8796-9d6fa7fba8c2
name: Get User by ID
request:
  url:
    raw: '{{baseUrl}}/users/{{testUserId}}'
    host:
      - '{{baseUrl}}'
    path:
      - users
      - '{{testUserId}}'
  method: get
  headers:
    - key: Accept
      value: application/json
  body:
    mode: none
events:
  - listen: test
    script:
      type: javascript
      exec:
        - // Validate status code is 200 OK
        - pq.test('Status code is 200', function () {
        - '    pq.response.to.have.status(200);'
        - '});'
        - ''
        - // Validate response is an object with id property
        - pq.test('Response is user object with correct ID', function () {
        - '    const response = pq.response.json();'
        - '    pq.expect(response).to.be.an(''object'');'
        - '    pq.expect(response).to.have.property(''id'');'
        - '    const testUserId = pq.environment.get(''testUserId'');'
        - '    pq.expect(response.id).to.equal(testUserId);'
        - '});'
        - ''
      src: ''
      packages: []
type: request
