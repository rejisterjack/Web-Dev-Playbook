id: 2511aca0-373b-420c-93f2-a4237bbd6466
name: Delete User
request:
  url:
    raw: '{{baseUrl}}/users/{{userToDeleteId}}'
    host:
      - '{{baseUrl}}'
    path:
      - users
      - '{{userToDeleteId}}'
  method: delete
  headers:
    - key: Accept
      value: application/json
  body:
    mode: none
events:
  - listen: test
    script:
      type: javascript
      exec:
        - // Validate status code is 200 OK
        - pq.test('Status code is 200', function () {
        - '    pq.response.to.have.status(200);'
        - '});'
        - ''
        - // Validate deletion was successful
        - pq.test('User deleted successfully', function () {
        - '    const response = pq.response.json();'
        - '    pq.expect(response).to.be.an(''object'');'
        - '    const userToDeleteId = pq.environment.get(''userToDeleteId'');'
        - '    // Response should contain the deleted user''s ID or confirmation'
        - '    pq.expect(response.id || response).to.not.be.undefined;'
        - '});'
        - ''
      src: ''
      packages: []
type: request
