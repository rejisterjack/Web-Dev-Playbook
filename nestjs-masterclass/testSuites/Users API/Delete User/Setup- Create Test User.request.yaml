description: Create a test user to use for DELETE request
id: ebfb407b-25bf-4abf-a90d-b88a16e10cd3
name: 'Setup: Create Test User'
request:
  url:
    raw: '{{baseUrl}}/users'
    host:
      - '{{baseUrl}}'
    path:
      - users
  method: post
  headers:
    - key: Content-Type
      value: application/json
  body:
    mode: raw
    modeOfBody: JSON
    raw: '{}'
events:
  - listen: test
    script:
      type: javascript
      exec:
        - 'pq.test(''Setup: User created successfully'', function () {'
        - '    pq.response.to.have.status(201);'
        - '});'
        - const response = pq.response.json();
        - pq.variables.set('deleteUserId', response.id);
      src: ''
      packages: []
type: request
