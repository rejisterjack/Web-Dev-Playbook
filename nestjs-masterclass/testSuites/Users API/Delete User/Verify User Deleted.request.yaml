description: Verify the user was deleted by attempting to get it (expecting 404)
id: 41eae8b4-40af-46da-ad43-90959e38d74c
name: Verify User Deleted
request:
  url:
    raw: '{{baseUrl}}/users/{{deleteUserId}}'
    host:
      - '{{baseUrl}}'
    path:
      - users
      - '{{deleteUserId}}'
  method: get
  headers:
    - key: Accept
      value: application/json
  body:
    mode: none
events:
  - listen: test
    script:
      type: javascript
      exec:
        - 'pq.test(''Verification: User no longer exists (404)'', function () {'
        - '    pq.response.to.have.status(404);'
        - '});'
      src: ''
      packages: []
type: request
