description: Retrieve a specific user by ID
id: 294f1c50-4254-455e-8db6-755e504b4129
name: GET User by ID
request:
  url:
    raw: '{{baseUrl}}/users/{{testUserId}}'
    host:
      - '{{baseUrl}}'
    path:
      - users
      - '{{testUserId}}'
  method: get
  headers:
    - key: Accept
      value: application/json
  body:
    mode: none
events:
  - listen: test
    script:
      type: javascript
      exec:
        - pq.test('Status code is 200', function () {
        - '    pq.response.to.have.status(200);'
        - '});'
        - pq.test('Response contains user ID', function () {
        - '    const response = pq.response.json();'
        - '    pq.expect(response).to.have.property(''id'');'
        - '    pq.expect(response.id).to.equal(parseInt(pq.variables.get(''testUserId''), 10));'
        - '});'
      src: ''
      packages: []
type: request
