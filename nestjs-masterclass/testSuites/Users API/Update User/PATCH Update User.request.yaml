description: Update an existing user by ID
id: 17535de8-3c2e-4a4c-b7eb-fb133c43ce30
name: PATCH Update User
request:
  url:
    raw: '{{baseUrl}}/users/{{updateUserId}}'
    host:
      - '{{baseUrl}}'
    path:
      - users
      - '{{updateUserId}}'
  method: patch
  headers:
    - key: Content-Type
      value: application/json
  body:
    mode: raw
    modeOfBody: JSON
    raw: '{}'
events:
  - listen: test
    script:
      type: javascript
      exec:
        - pq.test('Status code is 200', function () {
        - '    pq.response.to.have.status(200);'
        - '});'
        - pq.test('Response contains updated user data', function () {
        - '    const response = pq.response.json();'
        - '    pq.expect(response).to.have.property(''id'');'
        - '});'
      src: ''
      packages: []
type: request
