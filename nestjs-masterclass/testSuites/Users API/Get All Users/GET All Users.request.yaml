description: Retrieve all users from the database
id: 570d94cb-cfdc-4c1c-b3ac-a08c4ac4b5cb
name: GET All Users
request:
  url:
    raw: '{{baseUrl}}/users'
    host:
      - '{{baseUrl}}'
    path:
      - users
  method: get
  headers:
    - key: Accept
      value: application/json
  body:
    mode: none
events:
  - listen: test
    script:
      type: javascript
      exec:
        - pq.test('Status code is 200', function () {
        - '    pq.response.to.have.status(200);'
        - '});'
        - pq.test('Response is an array', function () {
        - '    const response = pq.response.json();'
        - '    pq.expect(response).to.be.an(''array'');'
        - '});'
      src: ''
      packages: []
type: request
